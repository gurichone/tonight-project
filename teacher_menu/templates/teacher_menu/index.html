<!DOCTYPE html>
<html>
	<head>
		<title>教員メニュー</title>
        <link rel="icon" href="{{ url_for('static', filename='images/favicon/EZfav.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/stylecss.css') }}" />
	</head>
    <body id="menu_body">
        <header>
            <!-- 通知とアカウント情報のアイコン -->
            <!-- 通知 -->
            <div class="teacher-session">
                <!-- <a href="#" class="menu-icon">
                    <img src="{{ url_for('static', filename='images/notice.png') }}" alt="通知">
                    <p class="icon-text">通知</p>
                </a> -->

                <!-- アカウント情報 -->
                <a href="{{ url_for('teacher.profile.profile')}}" class="menu-icon">
                    <div><img src="{{ url_for('teacher.profile.upload_file', filename=teacher.icon_path.split('uploads/icon/')[1] if teacher.icon_path else 'icon/default/default_icon.png') }}" alt="プロフィール画像"></div>
                    <p class="icon-text">アカウント情報</p>
                </a>
            </div>
        </header>
    <!-- 教員用メニュー画面のメニューの一覧を作成 -->
        <div class="menu_out">
            {% with error_messages = get_flashed_messages(with_categories=true) %}
            {% if error_messages %}
                <div class="flashes">
                    {% for category, m in error_messages %}
                        <div class="flash {{ category }}">{{ m }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %} 
            <div class="menu_in">
                <!-- 生徒管理 --><!-- チャット -->
                 <a href="{{ url_for('teacher.student.teacher_student') }}" class="menu-item mi_two"><img src="{{ url_for('static', filename='images/student.png') }}" alt="生徒管理"></a><a href="{{ url_for('admin.admin_menu') }}" class="menu-item mi_two"><img src="{{ url_for('static', filename='images/authority.png') }}" alt="管理者"></a>
            </div>
        </div>
        <div class="menu_out">
            <div class="menu_in">
                <!-- 時間割管理 --><!-- 提出物管理 --><!-- 成績管理 -->
                <a href="{{ url_for('teacher.jikanwari.t_jikanwari') }}" class="menu-item mi_three"><img src="{{ url_for('static', filename='images/jikanwari.png') }}" alt="時間割管理"></a><a href="{{ url_for('teacher.teisyutsu.t_teisyutsu') }}" class="menu-item mi_three"><img src="{{ url_for('static', filename='images/teisyutu.png') }}" alt="提出物管理"></a><a href="{{ url_for('teacher.seiseki.search') }}" class="menu-item mi_three"><img src="{{ url_for('static', filename='images/seiseki.png') }}" alt="成績管理"></a>
            </div>
        </div>
        <div class="menu_out">
            <div class="menu_in">
                <!-- お知らせ送信 -->
                <a href="{{ url_for('teacher.sent.teacher_sent') }}" class="menu-item mi_right"><img src="{{ url_for('static', filename='images/noticesent.png') }}" alt="お知らせ送信"></a>
            </div>
        </div>
    </body>
</html>
