{% extends "teacher/base.html" %}
{% block title %}プロフィール画像編集{% endblock %}
{% block content %}
<h2>プロフィール画像を編集</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div>
        {{ form.profile_image.label }}<br>
        {{ form.profile_image }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
{% endblock %}
