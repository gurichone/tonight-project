<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>削除確認</title>
    <style>
        body {
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .delete-btn {
            background-color: #ff0000;
            color: #fff;
        }
        .cancel-btn {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- 画面中央に削除確認のタイトルを表示 -->
    <h1>削除確認画面</h1>

    <h2>本当に "{{ subject.name }}" を削除しますか？</h2>

    <!-- 削除確認フォーム -->
    <form action="{{ url_for('teacher.jikanwari.delete_class_count', subject_id=subject.id) }}" method="POST" style="margin-top: 20px;">
        <button type="submit" class="delete-btn">はい</button>
    </form>

    <!-- キャンセルリンク -->
    <form action="{{ url_for('teacher.jikanwari.class_list') }}" method="GET" style="margin-top: 20px;">
        <button type="submit" class="cancel-btn">キャンセル</button>
    </form>

</body>
</html>
