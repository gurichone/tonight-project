{% extends "teacher/base.html" %}

{% block title %}授業数登録{% endblock %}

{% block modorulink %}
<a href="{{ url_for('teacher.jikanwari.t_jikanwari') }}">戻る</a>
{% endblock %}

{% block content %}
    <h1>授業数登録</h1>

    {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
    {% endif %}

    <form method="POST" action="{{ url_for('teacher.jikanwari.show_class_count') }}">
        <label for="subject_name">科目名:</label>
        <input type="text" id="subject_name" name="subject_name" required><br><br>

        <label for="periods">コマ数:</label>
        <select id="periods" name="periods" required>
            <option value="">選択してください</option>
            {% for i in range(1, 101) %}
                <option value="{{ i }}">{{ i }} コマ</option>
            {% endfor %}
        </select><br><br>

        <button type="submit">登録</button>
    </form>
{% endblock %}
