<form action="{{ url_for('jikanwari.add_entry') }}" method="POST">
    <label for="day">曜日:</label>
    <input type="text" name="day" required>
    <label for="period1">1時間目:</label>
    <input type="text" name="period1" required>
    <label for="period2">2時間目:</label>
    <input type="text" name="period2" required>
    <label for="period3">3時間目:</label>
    <input type="text" name="period3" required>
    <label for="notes">備考:</label>
    <input type="text" name="notes">
    <label for="event">イベント:</label>
    <input type="text" name="event">
    <button type="submit">追加</button>
</form>
