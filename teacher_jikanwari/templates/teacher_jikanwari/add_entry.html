{% extends "teacher/base.html" %}

{% block title %}授業を追加{% endblock %}

{% block modorulink %}
    <a href="{{ url_for('teacher.jikanwari.t_jikanwari') }}">戻る</a>
{% endblock %}

{% block content %}
    <h1>時間割追加</h1>
    
    {% if error %}
        <div style="color: red; text-align: center; margin-bottom: 20px;">
            {{ error }}
        </div>
    {% endif %}

    <form action="{{ url_for('teacher.jikanwari.add_entry') }}" method="POST">
        <label for="year">年:</label>
        <select id="year" name="year" required onchange="updateWeekday()">
            {% for y in range(2020, 2031) %}
                <option value="{{ y }}">{{ y }}</option>
            {% endfor %}
        </select>

        <label for="month">月:</label>
        <select id="month" name="month" required onchange="updateWeekday()">
            {% for m in range(1, 13) %}
                <option value="{{ m }}">{{ m }}月</option>
            {% endfor %}
        </select>

        <label for="day">日:</label>
        <select id="day" name="day" required onchange="updateWeekday()">
            {% for d in range(1, 32) %}
                <option value="{{ d }}">{{ d }}日</option>
            {% endfor %}
        </select>

        <label for="weekday">曜日:</label>
        <input type="text" id="weekday" name="weekday" readonly>

        <label for="period1">1時間目:</label>
        <input type="text" id="period1" name="period1" required>

        <label for="period2">2時間目:</label>
        <input type="text" id="period2" name="period2" required>

        <label for="period3">3時間目:</label>
        <input type="text" id="period3" name="period3" required>

        <label for="notes">備考:</label>
        <input type="text" id="notes" name="notes">

        <label for="event">イベント:</label>
        <input type="text" id="event" name="event">

        <input type="submit" value="追加">
    </form>
{% endblock %}
