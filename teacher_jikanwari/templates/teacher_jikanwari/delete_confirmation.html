<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>削除確認</title>
    <style>
        body {
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .delete-btn {
            background-color: #ff0000;
            color: #fff;
        }
        .cancel-btn {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>削除確認</h1>
    <p>{{ entry.year }}年{{ entry.month }}月{{ entry.day }}日 のエントリーを削除しますか？</p>
    <form action="{{ url_for('teacher.jikanwari.delete_entry', id=entry.id) }}" method="POST">
        <button type="submit">削除する</button>
        <a href="{{ url_for('teacher.jikanwari.t_jikanwari') }}">キャンセル</a>
    </form>
</body>
</html>
