<!-- teacher_jikanwari/templates/delete_entry.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>削除確認</title>
</head>
<body>
    <h1>削除確認</h1>
    <p>以下のエントリを削除しますか？</p>
    <ul>
        <li>年: {{ entry.year }}</li>
        <li>月: {{ entry.month }}</li>
        <li>日: {{ entry.day }}</li>
        <li>曜日: {{ entry.weekday }}</li>
        <li>1時間目: {{ entry.period1 }}</li>
        <li>2時間目: {{ entry.period2 }}</li>
        <li>3時間目: {{ entry.period3 }}</li>
        <li>備考: {{ entry.notes }}</li>
        <li>イベント: {{ entry.event }}</li>
    </ul>
    <form action="{{ url_for('jikanwari.delete', entry.id) }}" method="POST">
        <button type="submit">削除</button>
        <a href="{{ url_for('jikanwari.index') }}">キャンセル</a>
    </form>
</body>
</html>
