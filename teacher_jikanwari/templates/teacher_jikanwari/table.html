<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>時間割表</title>
    <style>
        body {
            text-align: center;  /* テキストを中央に配置 */
        }
        table {
            margin: 0 auto;  /* テーブルを中央に配置 */
            border-collapse: collapse; /* テーブルの枠線を重ねる */
            width: 80%;  /* テーブルの幅を指定 */
        }
        th, td {
            border: 1px solid black;  /* セルの枠線を設定 */
            padding: 10px;  /* セルの内側の余白 */
        }
    </style>
</head>
<body>
    <h1>時間割表</h1>
    <table>
        <tr>
            <th>西暦</th>
            <th>月</th>
            <th>日</th>
            <th>曜日</th>
            <th>1時間目</th>
            <th>2時間目</th>
            <th>3時間目</th>
            <th>備考</th>
            <th>イベント</th>
        </tr>
        {% for entry in data %}
        <tr>
            <td>{{ entry.year }}</td>  <!-- 西暦 -->
            <td>{{ entry.month }}</td>  <!-- 月 -->
            <td>{{ entry.day }}</td>  <!-- 日 -->
            <td>{{ entry.weekday }}</td>  <!-- 曜日 -->
            <td>{{ entry.period1 }}</td>
            <td>{{ entry.period2 }}</td>
            <td>{{ entry.period3 }}</td>
            <td>{{ entry.notes }}</td>
            <td>{{ entry.event }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('teacher.jikanwari.show_add_entry') }}">授業を追加</a>  <!-- 追加ボタン -->
</body>
</html>
