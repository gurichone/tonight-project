<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時間割表</title>
    <script>
        function updateTable() {
            const selectedYear = document.getElementById("year-filter").value;
            const selectedMonth = document.getElementById("month-filter").value;

            if (selectedYear && selectedMonth) {
                let date = new Date(selectedYear, selectedMonth - 1, 1);
                document.querySelectorAll("tbody tr").forEach((row, index) => {
                    if (date.getMonth() + 1 === parseInt(selectedMonth)) {
                        const day = date.getDate();
                        const weekday = ["日", "月", "火", "水", "木", "金", "土"][date.getDay()];

                        row.querySelector("td[data-type='year']").innerText = selectedYear;
                        row.querySelector("td[data-type='month']").innerText = selectedMonth + "月";
                        row.querySelector("td[data-type='day']").innerText = day + "日";
                        row.querySelector("td[data-type='weekday']").innerText = weekday;

                        date.setDate(day + 1);
                    } else {
                        row.querySelector("td[data-type='year']").innerText = "";
                        row.querySelector("td[data-type='month']").innerText = "";
                        row.querySelector("td[data-type='day']").innerText = "";
                        row.querySelector("td[data-type='weekday']").innerText = "";
                    }
                });
            }
        }

        function startEditAll() {
            document.querySelectorAll("tbody tr").forEach(row => {
                row.querySelector("td[data-type='period1']").innerHTML = `<select><option>国語</option><option>数学</option><option>英語</option></select>`;
                row.querySelector("td[data-type='period2']").innerHTML = `<select><option>国語</option><option>数学</option><option>英語</option></select>`;
                row.querySelector("td[data-type='period3']").innerHTML = `<select><option>国語</option><option>数学</option><option>英語</option></select>`;
                row.querySelector("td[data-type='remarks']").innerHTML = `<input type="text" value="${row.querySelector("td[data-type='remarks']").innerText}" />`;
                row.querySelector("td[data-type='event']").innerHTML = `<input type="text" value="${row.querySelector("td[data-type='event']").innerText}" />`;
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 10px;
            margin: 20px 0;
            background-color: rgba(225, 225, 225, 0.8);
        }
        th {
            border: 1px solid black;
            padding: 10px;
            background-color: #cacaca;
            color: white;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            background-color: white;
            color: black;
        }
        .header-cell {
            background-color: #000000;
            color: white;
        }
        select {
            background-color: #000000;
            color: white;
            border: 1px solid black;
            padding: 5px;
            border-radius: 5px;
        }
        a {
            text-decoration: none;
            color: black;
            background-color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .edit-buttons {
            text-align: right;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">時間割表</h1>

    <div class="edit-buttons">
        <a href="#" onclick="startEditAll()">編集</a>
        <a href="{{ url_for('teacher.jikanwari.show_add_entry') }}">授業を追加</a>
        <a href="{{ url_for('teacher.jikanwari.lesson_count') }}">授業数登録</a>
    </div>

    <table>
        <thead>
            <tr>
                <th class="header-cell">
                    <label for="year-filter">年:</label>
                    <select id="year-filter" onchange="updateTable()">
                        <option value="">すべて</option>
                        {% for y in range(2020, 2030) %}
                            <option value="{{ y }}">{{ y }}</option>
                        {% endfor %}
                    </select>
                </th>
                <th class="header-cell">
                    <label for="month-filter">月:</label>
                    <select id="month-filter" onchange="updateTable()">
                        <option value="">すべて</option>
                        {% for m in range(1, 13) %}
                            <option value="{{ m }}">{{ m }}月</option>
                        {% endfor %}
                    </select>
                </th>
                <th class="header-cell">日</th>
                <th class="header-cell">曜日</th>
                <th>1時間目</th>
                <th>2時間目</th>
                <th>3時間目</th>
                <th>備考</th>
                <th>イベント</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(0, 31) %}
            <tr>
                <td data-type="year"></td>
                <td data-type="month"></td>
                <td data-type="day"></td>
                <td data-type="weekday"></td>
                <td data-type="period1"></td>
                <td data-type="period2"></td>
                <td data-type="period3"></td>
                <td data-type="remarks"></td>
                <td data-type="event"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
