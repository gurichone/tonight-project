<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>成績</title>
    </head>
<!-- 以下のコードはお試し用のため、修正は必須になります -->
    <body>
        <h2>成績</h2>
        <form action="{{ url_for('teacher.seiseki.search') }}" method="POST" novalidate="novalidate">
            {{ score.csrf_token }}
            <!-- 科目名を選ぶ -->
            {{ score.subject_name.label }}{{ score.subject_name }}
            <!-- クラス番号を選ぶ -->
            {{ score.class_num.label }}{{ score.class_num }}
            <!-- 生徒番号を入力 -->
            {{ score.student_num.label }}{{ score.student_num }}
            <!-- ボタンを押して検索 -->
            {{ score.submit }}            
        </form>
        <form action="{{ url_for('teacher.seiseki.add') }}"><input type="submit" value="成績登録"></form>
        <form action="{{ url_for('teacher.seiseki.attend') }}"><input type="submit" value="出席登録"></form>
    </body>
</html>
