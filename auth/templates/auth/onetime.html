{% extends "auth/base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block content %}
<div id="h1_title"><h1>パスワードリセット</h1></div>
<div class="modorulink"><a href="{{url_for('auth.login')}}"><img src="{{ url_for('static', filename='images/modoru.png') }}" alt="戻る"></a></div>
<div class="form_white">
    <form method="post" action="{{ url_for('auth.onetime')}}" class="form_white_form">
        {{ form.csrf_token }}
        {{ form.onetime(class="form_input") }}
        <br>
        <p class="form_p">メールに届いたパスワードを入力してください。</p>
        <br>
        {{ form.submit(class="form_submit") }}
    </form>
</div>
{% endblock %}
