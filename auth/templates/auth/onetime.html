{% extends "auth/base.html" %}

{% block title %}パスワードリセット{% endblock %}

{% block content %}
<h1 class="h1_title">パスワードリセット</h1>
<div class="form_white">
    <form method="post" action="{{ url_for('auth.onetime')}}">
        {{ form.csrf_token }}
        {{ form.onetime(class="form_input") }}
        <br>
        <p class="form_p">メールに届いたパスワードを入力してください。</p>
        <br>
        {{ form.submit(class="form_submit") }}
    </form>
</div>
{% endblock %}
