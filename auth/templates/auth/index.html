<!-- auth/base.htmlを継承 -->
{% extends "auth/base.html" %}

<!-- base.htmlのblock title の中にhtmlを埋め込む -->
{% block title %}いんでっっっっくす{% endblock %}

<!-- base.htmlのblock contentの中にhtmlを埋め込む -->
{% block content %}
    インデックス
    {% if current_user.is_authenticated %}
    teacher_name
    {{ current_user.teacher_name }}
    {% else %}
    未ログイン
    {% if current_user.is_anonymous %}
    匿名だぁよ？
    {% endif %}
    {% endif %}
    <a href="{{ url_for('auth.delete') }}">ぜんぶきえてしまえばいい?</a>
{% endblock %}
